<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --fg: #C7CBCB;
            --green: #75E075;
            --yellow: #f1a208;
            --red: #ff6b6b;
            --neutral: #8b8f8f;
            --accent: rgba(117,224,117,0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Audiowide', sans-serif;
            overflow: hidden;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .e2-text {
            color: var(--fg);
        }
        
        .dash-text {
            color: var(--green);
        }
        
        .status-banner {
            font-size: 1.8rem;
            color: var(--green);
            padding: 10px 20px;
            display: inline-block;
        }
        
        .graph-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .bars {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 100px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.6) inset;
            margin-bottom: 30px;
        }
        
        .bar {
            width: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px 4px 0 0;
            min-height: 6px;
            flex: 1;
        }
        
        .bar.good { background: linear-gradient(180deg, rgba(117,224,117,0.9), rgba(37,165,37,0.8)); }
        .bar.warn { background: linear-gradient(180deg, rgba(241,162,8,0.9), rgba(200,120,20,0.8)); }
        .bar.bad { background: linear-gradient(180deg, rgba(255,107,107,0.9), rgba(200,70,70,0.8)); }
        
        .sparkline {
            height: 100px;
            background: rgba(20, 20, 20, 0.5);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .metrics-container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        
        .metrics-column {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 1rem;
        }
        
        .metric-label {
            color: var(--neutral);
            text-transform: lowercase;
        }
        
        .metric-value {
            font-weight: normal;
            color: var(--fg);
            text-align: right;
        }
        
        .status-200 {
            color: var(--green);
            font-weight: bold;
        }
        
        .scraping-passed {
            color: var(--green);
        }
        
        .scraping-failed {
            color: var(--red);
        }
        
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(20, 30, 20, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 30, 20, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .status-banner {
                font-size: 1.4rem;
            }
            
            .metrics-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .metrics-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="dashboard-container">
        <header>
            <h1><span class="e2-text">E2</span> <span class="dash-text">Dashboard</span></h1>
            <div class="status-banner">Bot is alive!!...</div>
        </header>
        
        <div class="graph-container">
            <div class="bars" id="bars"></div>
            <div class="sparkline" id="sparkline"></div>
        </div>
        
        <div class="metrics-container">
            <div class="metrics-column">
                <div class="metric-row">
                    <span class="metric-label">samples:</span>
                    <span class="metric-value" id="samples-value">1,250</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">ping:</span>
                    <span class="metric-value" id="ping-value">17 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">last:</span>
                    <span class="metric-value" id="last-value">4 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">average:</span>
                    <span class="metric-value" id="average-value">5 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">uptime:</span>
                    <span class="metric-value" id="uptime-value">100%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">failures:</span>
                    <span class="metric-value" id="failures-value">3</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">scraping check:</span>
                    <span class="metric-value scraping-passed" id="scraping-value">passed</span>
                </div>
            </div>
            
            <div class="metrics-column">
                <div class="metric-row">
                    <span class="metric-label">max response:</span>
                    <span class="metric-value" id="max-value">42 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">min response:</span>
                    <span class="metric-value" id="min-value">2 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">success rate:</span>
                    <span class="metric-value" id="success-value">98.7%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">online status:</span>
                    <span class="metric-value status-200" id="status-value">200</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Create bars with varying heights and colors
        function createBars() {
            const barsContainer = document.getElementById('bars');
            barsContainer.innerHTML = '';
            
            const barCount = 48;
            
            for(let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                // Random height for demo
                const height = 10 + Math.random() * 90;
                bar.style.height = `${height}%`;
                
                // Assign color based on height
                if (height < 40) bar.classList.add('good');
                else if (height < 70) bar.classList.add('warn');
                else bar.classList.add('bad');
                
                barsContainer.appendChild(bar);
            }
        }
        
        // Create a simple sparkline
        function createSparkline() {
            const sparkline = document.getElementById('sparkline');
            sparkline.innerHTML = '';
            
            const canvas = document.createElement('canvas');
            canvas.width = sparkline.offsetWidth;
            canvas.height = sparkline.offsetHeight;
            sparkline.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            // Generate random data points
            const data = [];
            for(let i = 0; i < 50; i++) {
                data.push(20 + Math.random() * 80);
            }
            
            // Draw sparkline
            ctx.beginPath();
            ctx.moveTo(0, height - (data[0]/100 * height));
            
            for(let i = 1; i < data.length; i++) {
                const x = (i / data.length) * width;
                const y = height - (data[i]/100 * height);
                ctx.lineTo(x, y);
            }
            
            ctx.strokeStyle = 'rgba(117, 224, 117, 0.7)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Fill area under the line
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, 'rgba(117, 224, 117, 0.2)');
            gradient.addColorStop(1, 'rgba(117, 224, 117, 0.05)');
            
            ctx.fillStyle = gradient;
            ctx.fill();
        }
        
        // Initialize dashboard
        window.addEventListener('load', () => {
            createBars();
            createSparkline();
            
            // Recreate sparkline on resize
            window.addEventListener('resize', createSparkline);
        });
    </script>
</body>
</html>
