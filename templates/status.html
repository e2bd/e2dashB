<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000;
            --fg: #C7CBCB;
            --green: #75E075;
            --yellow: #f1a208;
            --red: #ff6b6b;
            --neutral: #8b8f8f;
            --card-bg: #111;
            --border: rgba(255,255,255,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Audiowide', sans-serif;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-y: auto;
        }
        
        .dashboard {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 25px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(117, 224, 117, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--fg) 0%, var(--green) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-banner {
            font-size: 1.4rem;
            color: var(--green);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            background: rgba(117, 224, 117, 0.1);
            margin-top: 10px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .stats-card {
            background: rgba(20, 20, 20, 0.7);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 480px) {
            .metric-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .metric-label {
            color: var(--neutral);
            min-width: 140px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metric-value {
            color: var(--fg);
            text-align: right;
            min-width: 100px;
            font-weight: 600;
        }
        
        .status-200 {
            color: var(--green);
        }
        
        .scraping-passed {
            color: var(--green);
        }
        
        .scraping-failed {
            color: var(--red);
        }
        
        .graph-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 10px;
        }
        
        @media (min-width: 768px) {
            .graph-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .graph-card {
            background: rgba(20, 20, 20, 0.7);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        
        .graph-title {
            color: var(--neutral);
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .bars-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 180px;
        }
        
        .bars {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 100%;
        }
        
        .bar {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 4px 4px 0 0;
            min-height: 4px;
            flex: 1;
            transition: height 0.5s ease;
        }
        
        .bar.good { background: var(--green); }
        .bar.warn { background: var(--yellow); }
        .bar.bad { background: var(--red); }
        
        .sparkline-container {
            height: 180px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
        }
        
        #sparkline {
            width: 100%;
            height: 100%;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .uptime-display {
            font-size: 1rem;
            color: var(--neutral);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .deployment-time {
            font-size: 1rem;
            color: var(--neutral);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .status-banner {
                font-size: 1.1rem;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .metric-label, .metric-value {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .metric-grid {
                grid-template-columns: 1fr;
            }
            
            .graph-container {
                grid-template-columns: 1fr;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>E2 Dashboard</h1>
            <div class="status-banner">
                <i class="fas fa-heartbeat"></i> Bot is alive!!
            </div>
        </header>
        
        <div class="stats-container">
            <div class="stats-card">
                <div class="metric-grid">
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-chart-bar"></i> samples:
                        </span>
                        <span class="metric-value" id="samples-value">0</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-network-wired"></i> ping:
                        </span>
                        <span class="metric-value" id="ping-value">0 ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-clock"></i> last:
                        </span>
                        <span class="metric-value" id="last-value">0 ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-calculator"></i> average:
                        </span>
                        <span class="metric-value" id="average-value">0 ms</span>
                    </div>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="metric-grid">
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-arrow-up"></i> max response:
                        </span>
                        <span class="metric-value" id="max-value">0 ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-arrow-down"></i> min response:
                        </span>
                        <span class="metric-value" id="min-value">0 ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-percentage"></i> success rate:
                        </span>
                        <span class="metric-value" id="success-value">0%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-server"></i> online status:
                        </span>
                        <span class="metric-value status-200" id="status-value">200</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="graph-container">
            <div class="graph-card">
                <div class="graph-title">
                    <i class="fas fa-signal"></i> Response Time History
                </div>
                <div class="bars-container">
                    <div class="bars" id="bars"></div>
                </div>
            </div>
            
            <div class="graph-card">
                <div class="graph-title">
                    <i class="fas fa-wave-square"></i> Performance Trend
                </div>
                <div class="sparkline-container">
                    <canvas id="sparkline"></canvas>
                </div>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stats-card">
                <div class="metric-grid">
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-upload"></i> uptime:
                        </span>
                        <span class="metric-value" id="uptime-value">100%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-bug"></i> failures:
                        </span>
                        <span class="metric-value" id="failures-value">0</span>
                    </div>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="metric-grid">
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-check-circle"></i> scraping check:
                        </span>
                        <span class="metric-value scraping-passed" id="scraping-value">passed</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">
                            <i class="fas fa-code-branch"></i> version:
                        </span>
                        <span class="metric-value">v2.5.1</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="deployment-time">
                <i class="fas fa-rocket"></i> Deployment time: <span id="deploy-time">00:00:00</span>
            </div>
            <div class="uptime-display">
                <i class="fas fa-clock"></i> Uptime: <span id="uptime-display">00:00:00</span>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize variables
        let deploymentTime = Date.now();
        let sampleCount = 0;
        let responseTimes = [];
        let maxResponse = 0;
        let minResponse = Infinity;
        let failures = 0;
        
        // Create bars with mostly green status
        function createBars() {
            const barsContainer = document.getElementById('bars');
            barsContainer.innerHTML = '';
            
            const barCount = 60;
            
            for(let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                // Generate mostly low values (green)
                let height;
                if (i % 15 === 0) {
                    // Occasionally a medium value (yellow)
                    height = 50 + Math.random() * 20;
                } else if (i % 30 === 0) {
                    // Rarely a high value (red)
                    height = 70 + Math.random() * 20;
                } else {
                    // Mostly low values (green)
                    height = 10 + Math.random() * 35;
                }
                
                bar.style.height = `${height}%`;
                
                // Assign color based on height
                if (height < 40) bar.classList.add('good');
                else if (height < 65) bar.classList.add('warn');
                else bar.classList.add('bad');
                
                barsContainer.appendChild(bar);
            }
        }
        
        // Create a stable sparkline graph
        function createSparkline() {
            const canvas = document.getElementById('sparkline');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const width = canvas.width;
            const height = canvas.height;
            
            // Generate stable data points (mostly low values)
            const data = [];
            const baseValue = 20;
            
            for(let i = 0; i < 50; i++) {
                let value;
                if (i % 10 === 0) {
                    // Occasionally a medium value
                    value = baseValue + 30 + Math.random() * 20;
                } else if (i % 20 === 0) {
                    // Rarely a high value
                    value = baseValue + 50 + Math.random() * 15;
                } else {
                    // Mostly low values with small variations
                    value = baseValue + Math.random() * 15;
                }
                data.push(value);
            }
            
            // Find min and max values
            const minVal = Math.min(...data);
            const maxVal = Math.max(...data);
            const range = maxVal - minVal || 1;
            
            // Draw sparkline
            ctx.beginPath();
            ctx.moveTo(0, height - ((data[0] - minVal) / range * height));
            
            for(let i = 1; i < data.length; i++) {
                const x = (i / (data.length - 1)) * width;
                const y = height - ((data[i] - minVal) / range * height);
                ctx.lineTo(x, y);
            }
            
            ctx.strokeStyle = 'rgba(117, 224, 117, 0.9)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Fill area under the line
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, 'rgba(117, 224, 117, 0.15)');
            gradient.addColorStop(1, 'rgba(117, 224, 117, 0.01)');
            
            ctx.fillStyle = gradient;
            ctx.fill();
        }
        
        // Format time to HH:MM:SS
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Update metrics
        function updateMetrics() {
            // Generate realistic demo data
            const ping = Math.floor(10 + Math.random() * 10);
            const last = Math.floor(1 + Math.random() * 5);
            const avg = Math.floor(4 + Math.random() * 3);
            const max = Math.floor(40 + Math.random() * 10);
            const min = Math.floor(1 + Math.random() * 3);
            const successRate = (98 + Math.random() * 1.5).toFixed(1);
            
            // Update DOM elements
            document.getElementById('samples-value').textContent = sampleCount;
            document.getElementById('ping-value').textContent = `${ping}ms`;
            document.getElementById('last-value').textContent = `${last}ms`;
            document.getElementById('average-value').textContent = `${avg}ms`;
            document.getElementById('max-value').textContent = `${max}ms`;
            document.getElementById('min-value').textContent = `${min}ms`;
            document.getElementById('success-value').textContent = `${successRate}%`;
            document.getElementById('uptime-value').textContent = '100%';
            document.getElementById('deploy-time').textContent = formatTime(Date.now() - deploymentTime);
        }
        
        // Update uptime display
        function updateUptime() {
            const uptimeElement = document.getElementById('uptime-display');
            const elapsed = Date.now() - deploymentTime;
            uptimeElement.textContent = formatTime(elapsed);
        }
        
        // Initialize dashboard
        window.addEventListener('load', () => {
            // Set deployment time
            deploymentTime = Date.now();
            
            createBars();
            createSparkline();
            
            // Update sparkline on resize
            window.addEventListener('resize', createSparkline);
            
            // Initial metrics update
            updateMetrics();
            updateUptime();
            
            // Increment sample count every 2 minutes
            setInterval(() => {
                sampleCount++;
                updateMetrics();
            }, 120000); // 120 seconds = 2 minutes
            
            // Update metrics every 5 seconds for demo
            setInterval(() => {
                updateMetrics();
            }, 5000);
            
            // Update uptime every second
            setInterval(updateUptime, 1000);
        });
    </script>
</body>
</html>
