<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E2 Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Audiowide', sans-serif;
      color: #C7CBCB;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    h1 .dash {
      color: #75E075;
    }
    p {
      font-size: 2rem;
      margin: 1rem 0 0;
    }
    p .status {
      color: #75E075;
    }
  </style>
</head>
<body>
  <h1>
    E2 <span class="dash">Dashboard</span>
  </h1>
  <p>Bot is alive!!...</p>
  <p>
    Scraping check (<span>#: </span><span class="status">Passed</span>)
  </p>
</body>
</html>
