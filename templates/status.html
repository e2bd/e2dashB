<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; 
            --fg: #C7CBCB; 
            --green: #75E075; 
            --warn: #f1a208; 
            --bad: #ff6b6b;
            --neutral: #8b8f8f; 
            --accent: rgba(117,224,117,0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Audiowide', sans-serif;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 15px;
            position: relative;
        }
        
        .header {
            text-align: center;
            padding: 10px 0;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            margin: 0;
            position: relative;
            display: inline-block;
        }
        
        h1 .dash {
            color: var(--green);
        }
        
        .status-banner {
            background: rgba(117, 224, 117, 0.15);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: clamp(1.2rem, 3vw, 1.9rem);
            text-align: center;
            margin: 10px auto;
            max-width: 90%;
            backdrop-filter: blur(4px);
        }
        
        .dashboard-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            width: 100%;
        }
        
        .metric-card {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .metric-card h3 {
            color: var(--neutral);
            font-size: 1.1rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        
        .metric-label {
            color: var(--neutral);
        }
        
        .metric-value {
            font-weight: bold;
            color: var(--fg);
            text-align: right;
        }
        
        .bars {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(0deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.6) inset;
            margin-top: 10px;
            overflow-x: auto;
        }
        
        .bar {
            width: 8px;
            background: rgba(255,255,255,0.06);
            border-radius: 4px 4px 0 0;
            min-height: 6px;
            flex-shrink: 0;
            transition: height 0.4s ease, background 0.3s;
        }
        
        .bar.good { background: linear-gradient(180deg, rgba(117,224,117,0.95), rgba(37,165,37,0.9)); }
        .bar.warn { background: linear-gradient(180deg, rgba(241,162,8,0.95), rgba(200,120,20,0.9)); }
        .bar.bad { background: linear-gradient(180deg, rgba(255,107,107,0.95), rgba(200,70,70,0.9)); }
        .bar.fail { background: linear-gradient(180deg, rgba(150,50,50,0.95), rgba(100,30,30,0.9)); }
        
        .status-pill {
            padding: 5px 12px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .status-pill.passed { background: rgba(117,224,117,0.12); color: var(--green); }
        .status-pill.neutral { background: rgba(255,255,255,0.03); color: var(--neutral); }
        .status-pill.failed { background: rgba(255,107,107,0.12); color: var(--bad); }
        
        .scraping-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            background: rgba(20, 20, 20, 0.7);
            padding: 12px 15px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: var(--neutral);
            margin-top: auto;
        }
        
        .glowing-border {
            position: relative;
        }
        
        .glowing-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--green), rgba(117,224,117,0.3), transparent);
            border-radius: 14px;
            z-index: -1;
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .metric-card {
                padding: 15px;
            }
            
            .bars {
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .metric-row {
                flex-direction: column;
                gap: 3px;
            }
            
            .metric-value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>E2 <span class="dash">Dashboard</span></h1>
        <div class="status-banner" id="topStatus">Bot is alive!!...</div>
    </div>
    
    <div class="dashboard-container">
        <div class="metrics-grid">
            <div class="metric-card glowing-border">
                <h3>Response Metrics</h3>
                <div class="metric-row">
                    <span class="metric-label">Ping:</span>
                    <span class="metric-value" id="meta-ping">17 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Last:</span>
                    <span class="metric-value" id="meta-last">4 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Average:</span>
                    <span class="metric-value" id="meta-avg">5 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Samples:</span>
                    <span class="metric-value" id="meta-samples">1,250</span>
                </div>
            </div>
            
            <div class="metric-card glowing-border">
                <h3>Status Metrics</h3>
                <div class="metric-row">
                    <span class="metric-label">Failures:</span>
                    <span class="metric-value" id="meta-fails">3</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Uptime:</span>
                    <span class="metric-value" id="meta-up">100%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Max Response:</span>
                    <span class="metric-value" id="meta-max">42 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Min Response:</span>
                    <span class="metric-value" id="meta-min">2 ms</span>
                </div>
            </div>
        </div>
        
        <div class="metric-card glowing-border">
            <h3>Performance Status</h3>
            <div class="bars" id="bars"></div>
            
            <div class="scraping-status">
                <span>Scraping check (#: <span>Passed</span>)</span>
                <div class="status-pill passed" id="scrapePill">Passed</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        E2 Monitoring System â€¢ Real-time Dashboard
    </div>
    
    <script>
        // Create dynamic bars
        function createBars() {
            const barsEl = document.getElementById('bars');
            barsEl.innerHTML = '';
            
            const barCount = Math.min(48, Math.floor(window.innerWidth / 12));
            
            for(let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                // Random height for demo
                const height = 10 + Math.random() * 90;
                bar.style.height = `${height}%`;
                
                // Assign status class
                if (height < 40) bar.classList.add('good');
                else if (height < 70) bar.classList.add('warn');
                else if (height < 90) bar.classList.add('bad');
                else bar.classList.add('fail');
                
                barsEl.appendChild(bar);
            }
        }
        
        // Update metrics for demo
        function updateMetrics() {
            document.getElementById('meta-ping').textContent = `${Math.floor(10 + Math.random() * 20)} ms`;
            document.getElementById('meta-last').textContent = `${Math.floor(2 + Math.random() * 8)} ms`;
            document.getElementById('meta-avg').textContent = `${Math.floor(4 + Math.random() * 6)} ms`;
            document.getElementById('meta-samples').textContent = (1250 + Math.floor(Math.random() * 50)).toLocaleString();
        }
        
        // Initial setup
        window.addEventListener('load', () => {
            createBars();
            updateMetrics();
            
            // Update metrics every 5 seconds for demo
            setInterval(updateMetrics, 5000);
            
            // Recreate bars on resize
            window.addEventListener('resize', createBars);
        });
    </script>
</body>
</html>
