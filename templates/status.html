<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --fg: #C7CBCB;
            --green: #75E075;
            --yellow: #f1a208;
            --red: #ff6b6b;
            --neutral: #8b8f8f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Audiowide', sans-serif;
            overflow: hidden;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }
        
        .e2-text {
            color: var(--fg);
        }
        
        .dash-text {
            color: var(--green);
        }
        
        .status-banner {
            font-size: 1.8rem;
            color: var(--green);
            display: inline-block;
        }
        
        .graph-container {
            margin-bottom: 30px;
        }
        
        .bars {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 100px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(30, 30, 30, 0.7);
            margin-bottom: 20px;
        }
        
        .bar {
            width: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px 4px 0 0;
            min-height: 6px;
            flex: 1;
            transition: height 0.5s ease;
        }
        
        .bar.good { background: var(--green); }
        .bar.warn { background: var(--yellow); }
        .bar.bad { background: var(--red); }
        
        .metrics-container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        
        .metrics-column {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            padding: 15px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.95rem;
        }
        
        .metric-label {
            color: var(--neutral);
        }
        
        .metric-value {
            color: var(--fg);
            text-align: right;
        }
        
        .status-200 {
            color: var(--green);
        }
        
        .scraping-passed {
            color: var(--green);
        }
        
        .scraping-failed {
            color: var(--red);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .status-banner {
                font-size: 1.4rem;
            }
            
            .metrics-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .metrics-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1><span class="e2-text">E2</span> <span class="dash-text">Dashboard</span></h1>
            <div class="status-banner">Bot is alive!!...</div>
        </header>
        
        <div class="graph-container">
            <div class="bars" id="bars"></div>
        </div>
        
        <div class="metrics-container">
            <div class="metrics-column">
                <div class="metric-row">
                    <span class="metric-label">samples:</span>
                    <span class="metric-value" id="samples-value">1,250</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">ping:</span>
                    <span class="metric-value" id="ping-value">17 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">last:</span>
                    <span class="metric-value" id="last-value">4 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">average:</span>
                    <span class="metric-value" id="average-value">5 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">uptime:</span>
                    <span class="metric-value" id="uptime-value">100%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">failures:</span>
                    <span class="metric-value" id="failures-value">3</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">scraping check:</span>
                    <span class="metric-value scraping-passed" id="scraping-value">passed</span>
                </div>
            </div>
            
            <div class="metrics-column">
                <div class="metric-row">
                    <span class="metric-label">max response:</span>
                    <span class="metric-value" id="max-value">42 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">min response:</span>
                    <span class="metric-value" id="min-value">2 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">success rate:</span>
                    <span class="metric-value" id="success-value">98.7%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">online status:</span>
                    <span class="metric-value status-200" id="status-value">200</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Create bars with mostly green status
        function createBars() {
            const barsContainer = document.getElementById('bars');
            barsContainer.innerHTML = '';
            
            const barCount = 48;
            
            for(let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                // Generate mostly low values (green)
                let height;
                if (i % 10 === 0) {
                    // Occasionally a medium value (yellow)
                    height = 50 + Math.random() * 30;
                } else if (i % 20 === 0) {
                    // Rarely a high value (red)
                    height = 80 + Math.random() * 20;
                } else {
                    // Mostly low values (green)
                    height = 10 + Math.random() * 40;
                }
                
                bar.style.height = `${height}%`;
                
                // Assign color based on height
                if (height < 40) bar.classList.add('good');
                else if (height < 70) bar.classList.add('warn');
                else bar.classList.add('bad');
                
                barsContainer.appendChild(bar);
            }
        }
        
        // Initialize dashboard
        window.addEventListener('load', () => {
            createBars();
            
            // Update metrics every 5 seconds for demo
            setInterval(() => {
                document.getElementById('ping-value').textContent = 
                    `${Math.floor(15 + Math.random() * 5)} ms`;
                document.getElementById('last-value').textContent = 
                    `${Math.floor(2 + Math.random() * 5)} ms`;
            }, 5000);
        });
    </script>
</body>
</html>
