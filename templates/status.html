<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --fg: #C7CBCB;
            --green: #75E075;
            --yellow: #f1a208;
            --red: #ff6b6b;
            --neutral: #8b8f8f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Audiowide', sans-serif;
            overflow: hidden;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100vh;
            padding: 15px;
        }
        
        .dashboard-container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .e2-text {
            color: var(--fg);
        }
        
        .dash-text {
            color: var(--green);
        }
        
        .status-banner {
            font-size: 1.4rem;
            color: var(--green);
            display: inline-block;
        }
        
        .graph-container {
            margin-bottom: 25px;
        }
        
        .bars {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 70px;
            padding: 10px;
            border-radius: 6px;
            background: rgba(30, 30, 30, 0.7);
            margin-bottom: 15px;
        }
        
        .bar {
            width: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px 3px 0 0;
            min-height: 4px;
            flex: 1;
            transition: height 0.5s ease;
        }
        
        .bar.good { background: var(--green); }
        .bar.warn { background: var(--yellow); }
        .bar.bad { background: var(--red); }
        
        .sparkline-container {
            height: 60px;
            background: rgba(20, 20, 20, 0.5);
            border-radius: 6px;
            padding: 5px;
        }
        
        #sparkline {
            width: 100%;
            height: 100%;
        }
        
        .metrics-container {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .metrics-column {
            display: flex;
            flex-direction: column;
            width: 48%;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .metric-label {
            color: var(--neutral);
            min-width: 120px;
        }
        
        .metric-value {
            color: var(--fg);
            text-align: right;
            min-width: 70px;
        }
        
        .status-200 {
            color: var(--green);
        }
        
        .scraping-passed {
            color: var(--green);
        }
        
        .scraping-failed {
            color: var(--red);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .status-banner {
                font-size: 1.1rem;
            }
            
            .bars {
                height: 60px;
            }
            
            .sparkline-container {
                height: 50px;
            }
            
            .metrics-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .metrics-column {
                width: 100%;
            }
            
            .metric-row {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .metric-label {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1><span class="e2-text">E2</span> <span class="dash-text">Dashboard</span></h1>
            <div class="status-banner">Bot is alive!!...</div>
        </header>
        
        <div class="graph-container">
            <div class="bars" id="bars"></div>
            <div class="sparkline-container">
                <canvas id="sparkline"></canvas>
            </div>
        </div>
        
        <div class="metrics-container">
            <div class="metrics-column">
                <div class="metric-row">
                    <span class="metric-label">samples:</span>
                    <span class="metric-value" id="samples-value">1,250</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">ping:</span>
                    <span class="metric-value" id="ping-value">17 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">last:</span>
                    <span class="metric-value" id="last-value">4 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">average:</span>
                    <span class="metric-value" id="average-value">5 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">uptime:</span>
                    <span class="metric-value" id="uptime-value">100%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">failures:</span>
                    <span class="metric-value" id="failures-value">3</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">scraping check:</span>
                    <span class="metric-value scraping-passed" id="scraping-value">passed</span>
                </div>
            </div>
            
            <div class="metrics-column">
                <div class="metric-row">
                    <span class="metric-label">max response:</span>
                    <span class="metric-value" id="max-value">42 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">min response:</span>
                    <span class="metric-value" id="min-value">2 ms</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">success rate:</span>
                    <span class="metric-value" id="success-value">98.7%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">online status:</span>
                    <span class="metric-value status-200" id="status-value">200</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Create bars with mostly green status
        function createBars() {
            const barsContainer = document.getElementById('bars');
            barsContainer.innerHTML = '';
            
            const barCount = 60;
            
            for(let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                // Generate mostly low values (green)
                let height;
                if (i % 12 === 0) {
                    // Occasionally a medium value (yellow)
                    height = 50 + Math.random() * 20;
                } else if (i % 24 === 0) {
                    // Rarely a high value (red)
                    height = 70 + Math.random() * 20;
                } else {
                    // Mostly low values (green)
                    height = 10 + Math.random() * 35;
                }
                
                bar.style.height = `${height}%`;
                
                // Assign color based on height
                if (height < 40) bar.classList.add('good');
                else if (height < 65) bar.classList.add('warn');
                else bar.classList.add('bad');
                
                barsContainer.appendChild(bar);
            }
        }
        
        // Create a sparkline graph
        function createSparkline() {
            const canvas = document.getElementById('sparkline');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const width = canvas.width;
            const height = canvas.height;
            
            // Generate data points (mostly low values)
            const data = [];
            for(let i = 0; i < 50; i++) {
                if (i % 8 === 0) {
                    // Occasionally a medium value
                    data.push(60 + Math.random() * 20);
                } else if (i % 16 === 0) {
                    // Rarely a high value
                    data.push(80 + Math.random() * 15);
                } else {
                    // Mostly low values
                    data.push(20 + Math.random() * 30);
                }
            }
            
            // Find min and max values
            const minVal = Math.min(...data);
            const maxVal = Math.max(...data);
            const range = maxVal - minVal || 1;
            
            // Draw sparkline
            ctx.beginPath();
            ctx.moveTo(0, height - ((data[0] - minVal) / range * height));
            
            for(let i = 1; i < data.length; i++) {
                const x = (i / (data.length - 1)) * width;
                const y = height - ((data[i] - minVal) / range * height);
                ctx.lineTo(x, y);
            }
            
            ctx.strokeStyle = 'rgba(117, 224, 117, 0.9)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Fill area under the line
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, 'rgba(117, 224, 117, 0.15)');
            gradient.addColorStop(1, 'rgba(117, 224, 117, 0.01)');
            
            ctx.fillStyle = gradient;
            ctx.fill();
        }
        
        // Initialize dashboard
        window.addEventListener('load', () => {
            createBars();
            createSparkline();
            
            // Update sparkline on resize
            window.addEventListener('resize', createSparkline);
            
            // Update metrics every 5 seconds for demo
            setInterval(() => {
                document.getElementById('ping-value').textContent = 
                    `${Math.floor(15 + Math.random() * 5)} ms`;
                document.getElementById('last-value').textContent = 
                    `${Math.floor(2 + Math.random() * 5)} ms`;
            }, 5000);
        });
    </script>
</body>
</html>
