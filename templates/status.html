<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --fg: #C7CBCB;
            --green: #75E075;
            --yellow: #f1a208;
            --red: #ff6b6b;
            --neutral: #8b8f8f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Audiowide', sans-serif;
            overflow: hidden;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100vh;
            padding: 15px;
        }
        
        .dashboard-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .e2-text {
            color: var(--fg);
        }
        
        .dash-text {
            color: var(--green);
        }
        
        .status-banner {
            font-size: 1.4rem;
            color: var(--green);
            display: inline-block;
        }
        
        .graph-container {
            margin-bottom: 20px;
        }
        
        .bars-container {
            background: #000;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .bars {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 70px;
        }
        
        .bar {
            width: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px 3px 0 0;
            min-height: 4px;
            flex: 1;
            transition: height 0.5s ease;
        }
        
        .bar.good { background: var(--green); }
        .bar.warn { background: var(--yellow); }
        .bar.bad { background: var(--red); }
        
        .sparkline-container {
            height: 60px;
            background: rgba(20, 20, 20, 0.5);
            border-radius: 6px;
            padding: 5px;
        }
        
        #sparkline {
            width: 100%;
            height: 100%;
        }
        
        .metrics-scroll-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-top: auto;
        }
        
        .metrics-container {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            min-width: 700px;
        }
        
        .metrics-column {
            display: flex;
            flex-direction: column;
            width: 48%;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .metric-label {
            color: var(--neutral);
            min-width: 140px;
        }
        
        .metric-value {
            color: var(--fg);
            text-align: right;
            min-width: 100px;
        }
        
        .status-200 {
            color: var(--green);
        }
        
        .scraping-passed {
            color: var(--green);
        }
        
        .scraping-failed {
            color: var(--red);
        }
        
        .uptime-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: var(--neutral);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .status-banner {
                font-size: 1.1rem;
            }
            
            .bars {
                height: 60px;
            }
            
            .sparkline-container {
                height: 50px;
            }
            
            .metric-row {
                font-size: 0.85rem;
            }
            
            .uptime-display {
                position: static;
                text-align: right;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .metric-label {
                min-width: 120px;
            }
            
            .metric-value {
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1><span class="e2-text">E2</span> <span class="dash-text">Dashboard</span></h1>
            <div class="status-banner">Bot is alive!!...</div>
        </header>
        
        <div class="graph-container">
            <div class="bars-container">
                <div class="bars" id="bars"></div>
            </div>
            <div class="sparkline-container">
                <canvas id="sparkline"></canvas>
            </div>
        </div>
        
        <div class="metrics-scroll-container">
            <div class="metrics-container">
                <div class="metrics-column">
                    <div class="metric-row">
                        <span class="metric-label">samples:</span>
                        <span class="metric-value" id="samples-value">0</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">ping:</span>
                        <span class="metric-value" id="ping-value">0 ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">last:</span>
                        <span class="metric-value" id="last-value">0 ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">average:</span>
                        <span class="metric-value" id="average-value">0 ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">uptime:</span>
                        <span class="metric-value" id="uptime-value">0%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">failures:</span>
                        <span class="metric-value" id="failures-value">0</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">scraping check:</span>
                        <span class="metric-value scraping-passed" id="scraping-value">passed</span>
                    </div>
                </div>
                
                <div class="metrics-column">
                    <div class="metric-row">
                        <span class="metric-label">max response:</span>
                        <span class="metric-value" id="max-value">0 ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">min response:</span>
                        <span class="metric-value" id="min-value">0 ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">success rate:</span>
                        <span class="metric-value" id="success-value">0%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">online status:</span>
                        <span class="metric-value status-200" id="status-value">200</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">deployment time:</span>
                        <span class="metric-value" id="deploy-time">00:00:00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="uptime-display" id="uptime-display">Uptime: 00:00:00</div>
    </div>
    
    <script>
        // Initialize variables
        let startTime = Date.now();
        let sampleCount = 0;
        let responseTimes = [];
        let maxResponse = 0;
        let minResponse = Infinity;
        let failures = 0;
        
        // Create bars with mostly green status
        function createBars() {
            const barsContainer = document.getElementById('bars');
            barsContainer.innerHTML = '';
            
            const barCount = 60;
            
            for(let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                // Generate mostly low values (green)
                let height;
                if (i % 15 === 0) {
                    // Occasionally a medium value (yellow)
                    height = 50 + Math.random() * 20;
                } else if (i % 30 === 0) {
                    // Rarely a high value (red)
                    height = 70 + Math.random() * 20;
                } else {
                    // Mostly low values (green)
                    height = 10 + Math.random() * 35;
                }
                
                bar.style.height = `${height}%`;
                
                // Assign color based on height
                if (height < 40) bar.classList.add('good');
                else if (height < 65) bar.classList.add('warn');
                else bar.classList.add('bad');
                
                barsContainer.appendChild(bar);
            }
        }
        
        // Create a stable sparkline graph
        function createSparkline() {
            const canvas = document.getElementById('sparkline');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const width = canvas.width;
            const height = canvas.height;
            
            // Generate stable data points (mostly low values)
            const data = [];
            const baseValue = 20;
            
            for(let i = 0; i < 50; i++) {
                let value;
                if (i % 10 === 0) {
                    // Occasionally a medium value
                    value = baseValue + 30 + Math.random() * 20;
                } else if (i % 20 === 0) {
                    // Rarely a high value
                    value = baseValue + 50 + Math.random() * 15;
                } else {
                    // Mostly low values with small variations
                    value = baseValue + Math.random() * 15;
                }
                data.push(value);
            }
            
            // Find min and max values
            const minVal = Math.min(...data);
            const maxVal = Math.max(...data);
            const range = maxVal - minVal || 1;
            
            // Draw sparkline
            ctx.beginPath();
            ctx.moveTo(0, height - ((data[0] - minVal) / range * height));
            
            for(let i = 1; i < data.length; i++) {
                const x = (i / (data.length - 1)) * width;
                const y = height - ((data[i] - minVal) / range * height);
                ctx.lineTo(x, y);
            }
            
            ctx.strokeStyle = 'rgba(117, 224, 117, 0.9)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Fill area under the line
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, 'rgba(117, 224, 117, 0.15)');
            gradient.addColorStop(1, 'rgba(117, 224, 117, 0.01)');
            
            ctx.fillStyle = gradient;
            ctx.fill();
        }
        
        // Format time to HH:MM:SS
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Update metrics
        function updateMetrics() {
            // Generate realistic demo data
            const ping = Math.floor(10 + Math.random() * 10);
            const last = Math.floor(1 + Math.random() * 5);
            const avg = Math.floor(4 + Math.random() * 3);
            const max = Math.floor(40 + Math.random() * 10);
            const min = Math.floor(1 + Math.random() * 3);
            const successRate = (98 + Math.random() * 1.5).toFixed(1);
            
            // Update DOM elements
            document.getElementById('samples-value').textContent = sampleCount;
            document.getElementById('ping-value').textContent = `${ping}ms`;
            document.getElementById('last-value').textContent = `${last}ms`;
            document.getElementById('average-value').textContent = `${avg}ms`;
            document.getElementById('max-value').textContent = `${max}ms`;
            document.getElementById('min-value').textContent = `${min}ms`;
            document.getElementById('success-value').textContent = `${successRate}%`;
            document.getElementById('uptime-value').textContent = '100%';
            document.getElementById('deploy-time').textContent = formatTime(Date.now() - startTime);
        }
        
        // Update uptime display
        function updateUptime() {
            const uptimeElement = document.getElementById('uptime-display');
            const elapsed = Date.now() - startTime;
            uptimeElement.textContent = `Uptime: ${formatTime(elapsed)}`;
        }
        
        // Initialize dashboard
        window.addEventListener('load', () => {
            // Set start time to current deployment time
            startTime = Date.now();
            
            createBars();
            createSparkline();
            
            // Update sparkline on resize
            window.addEventListener('resize', createSparkline);
            
            // Initial metrics update
            updateMetrics();
            updateUptime();
            
            // Increment sample count every 2 minutes
            setInterval(() => {
                sampleCount++;
                updateMetrics();
            }, 120000); // 120 seconds = 2 minutes
            
            // Update metrics every 5 seconds for demo
            setInterval(() => {
                updateMetrics();
            }, 5000);
            
            // Update uptime every second
            setInterval(updateUptime, 1000);
        });
    </script>
</body>
</html>
